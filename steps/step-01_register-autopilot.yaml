title: Register against Landscape
description: Registering an admin user to login with
viewable: True
required: True
additional-input:
  - label: Admin Email
    key: LDS_EMAIL
    type: text
    default: admin@example.com
  - label: Admin Password
    key: LDS_PASSWORD
    type: password
    default: password
  - label: Admin Name
    key: LDS_NAME
    type: text
    default: administrator
